<script>
    // let randomValue = Math.random()*10+1;
    // let a = Math.floor(randomValue);
    // console.log(a);

    let ans = Math.floor(Math.random() * 100 + 1);
    let attempts = 0;
    let running = true;

    while (running) {
        let guessNumber = prompt("Enter The Number Between 1 to 100 ");
        attempts++;
        if (ans == guessNumber) {
            alert(`You guess Right Number ${attempts}`);
            running = false

        }
        else if (guessNumber > ans) {
            alert("Go Lower");

        }
        else {
            alert("Go Higer");
        }
    }

</script>
