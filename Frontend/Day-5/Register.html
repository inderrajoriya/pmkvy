<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekart|Register Page</title>
    <link rel="stylesheet" href="../Day-5/Bootstrap/assests/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-8 col-sm-10 col-md-6 col-lg-8 mx-auto mt-5 shadow bg-body-tertiary p-4 rounded ">
            <h2>User Registeration</h2>
            <div class="mb-3">
                <label class="form-label" >Username</label>
                <input type="text" class="form-control" placeholder="Enter Username...">
            </div>
            <div class="mb-3">
                <label class="form-label" >Password</label>
                <input type="password" class="form-control" placeholder="Enter Password...">
            </div>
            <div class="mb-2">
                <label class="form-label" >Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confrim Password...">
            </div>
            <div class="mt-3">
               <input type="submit" class="btn btn-primary" value="Register">
                 Already have an account? <a href="./Login.html">Login</a>
            </div>
            
        </div>
    </div>
   </div>
</body>
</html>
