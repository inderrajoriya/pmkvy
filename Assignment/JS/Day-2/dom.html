<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        .container {
            width: 180px;
            height: 100px;
            margin: auto;
            margin-top: 23%;
            background-color: rgb(220, 220, 255);
            text-align: center;
            padding: 20px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="btn">Click Me</button>
        <p id="para">Don't Click me </p>
    </div>

    <script>
        document.getElementById("btn").onclick = function () {
            document.getElementById("para").innerHTML = "Clicked"
        }

        

    </script>
</body>

</html>
