<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <label>UserName</label>
    <input type="text" placeholder="UserName" required>
    <label>Email</label>
    <input type="email" placeholder="abc@gmail.com">
    <label>Contact</label>
    <input type="number" placeholder="+9100000000">
    <label>DOB</label>
    <input type="date">
    <label>Age</label>
    <input type="number">
    <label>Password</label>
    <input type="password">
    <label>Re-password</label>
    <input type="password">
    Gender
    <input type="radio" name="gender">Male <input type="radio" name="gender">Female
    <button style="margin-left: 99px; background-color: #ffff; border: none; border-radius: 18px; padding: 10px;"><a
            href="./login.html">Register</a></button>
</body>
</html>
